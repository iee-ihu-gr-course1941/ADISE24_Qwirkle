        <button id='do_move' class='btn btn-primary' onclick="Replace()">ΚΑΝΕ ΤΗΝ ΚΙΝΗΣΗ</button><br>

        <button id='change_pieces' class='btn btn-primary' onclick="FillOption()">ΑΛΛΑΞΕ ΠΙΟΝΙΑ</button><br>

<script>
    function CallRandomNumber(){
        x = Math.floor((Math.random()* 35) + 0);
        if(x == 0)return "B_4";
        if(x == 1)return "B_8";
        if(x == 2)return "B_C";
        if(x == 3)return "B_CL";
        if(x == 4)return "B_D";
        if(x == 5)return "B_S";

        if(x == 6)return "G_4";
        if(x == 7)return "G_8";
        if(x == 8)return "G_C";
        if(x == 9)return "G_CL";
        if(x == 10)return "G_D";
        if(x == 11)return "G_S";

        if(x == 12)return "O_4";
        if(x == 13)return "O_8";
        if(x == 14)return "O_C";
        if(x == 15)return "O_CL";
        if(x == 16)return "O_D";
        if(x == 17)return "O_S";

        if(x == 18)return "P_4";
        if(x == 19)return "P_8";
        if(x == 20)return "P_C";
        if(x == 21)return "P_CL";
        if(x == 22)return "P_D";
        if(x == 23)return "P_S";

        if(x == 24)return "R_4";
        if(x == 25)return "R_8";
        if(x == 26)return "R_C";
        if(x == 27)return "R_CL";
        if(x == 28)return "R_D";
        if(x == 29)return "R_S";

        if(x == 30)return "Y_4";
        if(x == 31)return "Y_8";
        if(x == 32)return "Y_C";
        if(x == 33)return "Y_CL";
        if(x == 34)return "Y_D";
        if(x == 35)return "Y_S";
    }

    function FillOption(){
        document.getElementById('1').className = CallRandomNumber();

        document.getElementById('3').className = CallRandomNumber();
        document.getElementById('4').className = CallRandomNumber();
        document.getElementById('5').className = CallRandomNumber();

        if(document.getElementById(i).className == "B_4") document.getElementById(i).textContent = "Blue 4pt Star";

        if(document.getElementById(i).className == "Y_D") document.getElementById(i).textContent = "Yellow Diamond";
        if(document.getElementById(i).className == "Y_S") document.getElementById(i).textContent = "Yellow Square";

        }
    }

        setTimeout(ReplaceFunction, 10);
    }

            for(let i = 1; i <= 5; i++){

            if(document.getElementById(i).className == "B_4") document.getElementById(i).textContent = "Blue 4pt Star";

        if(document.getElementById(i).className == "R_C") document.getElementById(i).textContent = "Red Circle";

        if(document.getElementById(i).className == "R_D") document.getElementById(i).textContent = "Red Diamond";

        if(document.getElementById(i).className == "Y_8") document.getElementById(i).textContent = "Yellow 8pt Star";
        if(document.getElementById(i).className == "Y_C") document.getElementById(i).textContent = "Yellow Circle";
        if(document.getElementById(i).className == "Y_CL") document.getElementById(i).textContent = "Yellow Clover";
        if(document.getElementById(i).className == "Y_D") document.getElementById(i).textContent = "Yellow Diamond";
        if(document.getElementById(i).className == "Y_S") document.getElementById(i).textContent = "Yellow Square";
        }
    }
    window.onload = FillOption();

    </script>
